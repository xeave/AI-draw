<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI画廊 - 我的画廊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --td-bg-color-page: #f3f3f3;
        }
        body {
            background-color: var(--td-bg-color-page);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- Navigation Bar -->
    <div class="bg-white px-4 py-3 flex items-center justify-between border-b border-gray-100 relative shadow-sm z-10">
        <div class="w-8 flex items-center">
            <i class="ri-arrow-left-s-line text-2xl text-gray-900"></i>
        </div>
        <h1 class="text-lg font-semibold text-gray-900">我的画廊</h1>
        <div class="w-8"></div>
    </div>

    <!-- Content -->
    <div class="flex-1 p-3 overflow-y-auto">
        <!-- Grid Layout -->
        <div class="grid grid-cols-2 gap-3">
            <!-- Item 1 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="aspect-square bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=400&auto=format&fit=crop" class="w-full h-full object-cover">
                </div>
                <div class="p-2">
                    <p class="text-xs text-gray-600 truncate">一只可爱的白色小猫...</p>
                    <p class="text-[10px] text-gray-400 mt-1">2023-10-27 10:30</p>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="aspect-square bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?q=80&w=400&auto=format&fit=crop" class="w-full h-full object-cover">
                </div>
                <div class="p-2">
                    <p class="text-xs text-gray-600 truncate">未来赛博朋克城市...</p>
                    <p class="text-[10px] text-gray-400 mt-1">2023-10-26 15:45</p>
                </div>
            </div>

            <!-- Item 3 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="aspect-square bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1472457897821-70d3819a0e24?q=80&w=400&auto=format&fit=crop" class="w-full h-full object-cover">
                </div>
                <div class="p-2">
                    <p class="text-xs text-gray-600 truncate">宁静的湖边小屋...</p>
                    <p class="text-[10px] text-gray-400 mt-1">2023-10-25 09:20</p>
                </div>
            </div>

            <!-- Item 4 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="aspect-square bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1570018144715-43110363d70a?q=80&w=400&auto=format&fit=crop" class="w-full h-full object-cover">
                </div>
                <div class="p-2">
                    <p class="text-xs text-gray-600 truncate">宇航员漫步火星...</p>
                    <p class="text-[10px] text-gray-400 mt-1">2023-10-24 18:00</p>
                </div>
            </div>
        </div>
        
        <!-- Empty State (Hidden by default, structure for reference) -->
        <!-- 
        <div class="flex flex-col items-center justify-center h-full text-gray-400">
            <i class="ri-image-line text-4xl mb-2"></i>
            <p class="text-sm">暂无生成的图片，去首页生成吧～</p>
        </div> 
        -->
    </div>
</body>
</html>
