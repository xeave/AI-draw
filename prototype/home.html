<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI画廊 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --td-brand-color: #0052d9;
            --td-bg-color-page: #f3f3f3;
        }
        body {
            background-color: var(--td-bg-color-page);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body class="h-screen flex flex-col relative">
    <!-- Navigation Bar -->
    <div class="bg-white px-4 py-3 flex items-center justify-center border-b border-gray-100 relative shadow-sm z-10">
        <h1 class="text-lg font-semibold text-gray-900">AI画廊</h1>
    </div>

    <!-- Content: Public Gallery -->
    <div class="flex-1 p-3 overflow-y-auto">
        <!-- Grid Layout -->
        <div class="grid grid-cols-2 gap-3 pb-20"> <!-- Added pb-20 for FAB space -->
            <!-- Item 1 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="aspect-square bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=400&auto=format&fit=crop" class="w-full h-full object-cover">
                </div>
                <div class="p-2">
                    <div class="flex items-center mb-1">
                        <img src="https://ui-avatars.com/api/?name=Alice&background=random&size=16" class="w-4 h-4 rounded-full mr-1">
                        <span class="text-[10px] text-gray-500">Alice</span>
                    </div>
                    <p class="text-xs text-gray-800 truncate">一只可爱的白色小猫...</p>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="aspect-square bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?q=80&w=400&auto=format&fit=crop" class="w-full h-full object-cover">
                </div>
                <div class="p-2">
                    <div class="flex items-center mb-1">
                        <img src="https://ui-avatars.com/api/?name=Bob&background=random&size=16" class="w-4 h-4 rounded-full mr-1">
                        <span class="text-[10px] text-gray-500">Bob</span>
                    </div>
                    <p class="text-xs text-gray-800 truncate">未来赛博朋克城市...</p>
                </div>
            </div>

            <!-- Item 3 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="aspect-square bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1472457897821-70d3819a0e24?q=80&w=400&auto=format&fit=crop" class="w-full h-full object-cover">
                </div>
                <div class="p-2">
                    <div class="flex items-center mb-1">
                        <img src="https://ui-avatars.com/api/?name=Charlie&background=random&size=16" class="w-4 h-4 rounded-full mr-1">
                        <span class="text-[10px] text-gray-500">Charlie</span>
                    </div>
                    <p class="text-xs text-gray-800 truncate">宁静的湖边小屋...</p>
                </div>
            </div>

            <!-- Item 4 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="aspect-square bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1570018144715-43110363d70a?q=80&w=400&auto=format&fit=crop" class="w-full h-full object-cover">
                </div>
                <div class="p-2">
                    <div class="flex items-center mb-1">
                        <img src="https://ui-avatars.com/api/?name=David&background=random&size=16" class="w-4 h-4 rounded-full mr-1">
                        <span class="text-[10px] text-gray-500">David</span>
                    </div>
                    <p class="text-xs text-gray-800 truncate">宇航员漫步火星...</p>
                </div>
            </div>

            <!-- Item 5 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="aspect-square bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?q=80&w=400&auto=format&fit=crop" class="w-full h-full object-cover">
                </div>
                <div class="p-2">
                    <div class="flex items-center mb-1">
                        <img src="https://ui-avatars.com/api/?name=Eve&background=random&size=16" class="w-4 h-4 rounded-full mr-1">
                        <span class="text-[10px] text-gray-500">Eve</span>
                    </div>
                    <p class="text-xs text-gray-800 truncate">水彩画风格的花园...</p>
                </div>
            </div>

            <!-- Item 6 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="aspect-square bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1561214115-f2f134cc4912?q=80&w=400&auto=format&fit=crop" class="w-full h-full object-cover">
                </div>
                <div class="p-2">
                    <div class="flex items-center mb-1">
                        <img src="https://ui-avatars.com/api/?name=Frank&background=random&size=16" class="w-4 h-4 rounded-full mr-1">
                        <span class="text-[10px] text-gray-500">Frank</span>
                    </div>
                    <p class="text-xs text-gray-800 truncate">抽象艺术...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button (FAB) -->
    <div class="absolute bottom-20 right-4 z-50">
        <button class="w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-white transition-transform hover:scale-105 active:scale-95" style="background-color: var(--td-brand-color);">
            <i class="ri-add-line text-3xl"></i>
        </button>
    </div>

    <!-- Bottom Navigation -->
    <div class="bg-white border-t border-gray-200 flex justify-around items-center pb-safe pt-2 pb-2 z-50">
        <!-- Home Tab (Active) -->
        <a href="#" class="flex flex-col items-center justify-center w-full py-1 text-blue-600">
            <i class="ri-home-fill text-2xl mb-0.5"></i>
            <span class="text-[10px]">首页</span>
        </a>
        
        <!-- My Tab -->
        <a href="#" class="flex flex-col items-center justify-center w-full py-1 text-gray-400">
            <i class="ri-user-3-line text-2xl mb-0.5"></i>
            <span class="text-[10px]">我的</span>
        </a>
    </div>
</body>
</html>
